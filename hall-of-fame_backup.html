<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall of Fame Archive | Primandito Adi Setiya</title>
    
    <!-- Meta SEO -->
    <meta name="description" content="Detailed archive of Hall of Fame recognitions for security researcher Primandito Adi Setiya.">
    <meta name="keywords" content="Primandito Adi Setiya, Hall of Fame, NASA, BPK, DHS, Bugcrowd, Security Researcher">

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #0a0a0a; 
            --accent: #ff5555; 
            --border: #333; 
            --text-dim: #aaa;
        }

        /* Reset & Base */
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: #f0f0f0; 
            padding: 20px; 
            line-height: 1.6;
        }

        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
        }

        /* Typography */
        h1 { 
            font-family: 'IBM Plex Mono', monospace; 
            font-size: clamp(1.2rem, 4vw, 1.5rem); 
            margin: 2rem 0; 
            border-bottom: 1px solid var(--border); 
            padding-bottom: 1rem; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-link { 
            font-family: 'IBM Plex Mono', monospace; 
            color: #888; 
            text-decoration: none; 
            border: 1px solid var(--border); 
            padding: 8px 16px; 
            font-size: 0.8rem; 
            transition: 0.3s;
            display: inline-block;
        }
        .back-link:hover { color: #fff; border-color: #fff; background: rgba(255, 255, 255, 0.05); }

        /* Grid Layout */
        .full-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 1.5rem; 
            margin-top: 2rem;
        }

        /* Item Card */
        .item { 
            border: 1px solid var(--border); 
            padding: 1.5rem; 
            transition: 0.3s;
            display: flex;
            flex-direction: column;
        }
        .item:hover { border-color: #666; background: rgba(255, 255, 255, 0.02); }

        .p-tag { 
            font-family: 'IBM Plex Mono', monospace; 
            font-size: 0.7rem; 
            color: var(--accent); 
            text-transform: uppercase; 
            margin-bottom: 0.5rem; 
            display: block; 
            letter-spacing: 1px;
        }

        .org { 
            font-size: 1.1rem; 
            color: #fff; 
            margin-bottom: 0.5rem; 
            display: block; 
            font-family: 'IBM Plex Mono', monospace; 
            line-height: 1.3;
        }

        .date { 
            color: #666; 
            font-size: 0.8rem; 
            margin-bottom: 1rem; 
            display: block; 
        }

        .desc { 
            color: var(--text-dim); 
            font-size: 0.9rem; 
            margin-bottom: 1.5rem; 
            line-height: 1.5;
            flex-grow: 1;
        }

        .link { 
            font-family: 'IBM Plex Mono', monospace; 
            font-size: 0.8rem; 
            color: #fff; 
            border-bottom: 1px solid var(--accent); 
            text-decoration: none; 
            align-self: flex-start;
            transition: 0.2s;
        }
        .link:hover { color: var(--accent); }

        @media (max-width: 600px) {
            body { padding: 15px; }
            .full-grid { grid-template-columns: 1fr; }
        }

        /* Simple Animation */
        .item { animation: fadeInUp 0.5s ease-out forwards; opacity: 0; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">

        <h1 id="archiveTitle">Hall of Fame Archive - Primandito Adi Setiya</h1>

        ];

        const container = document.getElementById('fullGrid');
        const titleElement = document.getElementById('archiveTitle');
        
        // Update Title dengan jumlah entry otomatis
        titleElement.textContent = `Hall of Fame Archive (${allData.length} Entries)`;

        // Render Cards
        allData.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'item';
            div.style.animationDelay = `${index * 0.05}s`;
            
            div.innerHTML = `
                <span class="p-tag">${item.platform}</span>
                <span class="org">${item.program}</span>
                <span class="date">${item.date}</span>
                <p class="desc">${item.description}</p>
                <a href="${item.link}" target="_blank" class="link">View Proof →</a>
            `;
            container.appendChild(div);
        });
    </script>
</body>
</html>
