        * {
            scroll-behavior: smooth;

        body {
            font-family: 'Inter', sans-serif;

        /* Typography */
        h1, h2, h3 {
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 500;
        }
        
        h1 {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 1rem;
        }
        
        h2 {
            font-size: 1.4rem;

        /* Layout */

        /* Hall of Fame */

            font-size: 1rem;

        }
        
        .hof-grid {
            display: grid;

        }
        
        .hof-item {
            border: 1px solid #333;
            padding: 1.5rem;
            transition: border-color 0.2s;
        }
        
        .hof-item:hover {
            border-color: #555;
        }
        
        .hof-org {
            font-family: 'IBM Plex Mono', monospace;
            color: #fff;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .hof-date {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }
        
        .hof-desc {
            color: #aaa;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            line-height: 1.7;
        }
        
        .hof-link {
            font-size: 0.85rem;
            color: #888;
            font-family: 'IBM Plex Mono', monospace;
            display: inline-block;
        }
        
        .hof-link:hover {
            color: #fff;
        }
        
        /* Footer */
        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid #333;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            .hof-grid {
                grid-template-columns: 1fr;
            }
            
            .nav {
                gap: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            h1 {
                font-size: 1.4rem;
            }
            
            .name {
                font-size: 1.3rem;
            }
            
            .nav {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .hof-item {
                padding: 1rem;
            }
        }
        
        /* Simple animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: space-between;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #333;
        }
        
        .pagination-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #333;
            color: #888;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.2s;
            background: none;
            cursor: pointer;
        }
        
        .pagination-btn:hover:not(:disabled) {
            border-color: #555;
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .pagination-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

            {
                program: "Department of Veterans Affairs VDP",
                date: "January 2026",
                description: "Honored to be recognized in the Department of Veterans Affairs Vulnerability Disclosure Program. Proud to contribute to the security of systems that serve our veterans.",
                link: "https://bugcrowd.com/engagements/va-vdp/hall_of_fames"
            }
        ];

        // Populate All Hall of Fame Items
        document.addEventListener('DOMContentLoaded', function() {
            const hofGrid = document.getElementById('hofGrid');
            const hofCount = document.querySelector('.hof-count');
            
            // Update count
            hofCount.textContent = `Showing ${fullHallOfFameData.length} Hall of Fame entries`;
            
            // Create grid based on screen size
            function createGrid() {
                hofGrid.innerHTML = '';
                
                // For mobile: 1 column, for tablet: 2 columns, for desktop: 2 columns (wider layout)
                const screenWidth = window.innerWidth;
                let gridTemplateColumns = '1fr';
                
                if (screenWidth >= 768) {
                    gridTemplateColumns = 'repeat(2, 1fr)';
                }
                
                hofGrid.style.gridTemplateColumns = gridTemplateColumns;
                
                // Add all items
                fullHallOfFameData.forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'hof-item fade-in';
                    itemElement.style.animationDelay = `${index * 0.05}s`;
                    
                    itemElement.innerHTML = `
                        <div class="hof-org">${item.program}</div>
                        <div class="hof-date">${item.date}</div>
                        <div class="hof-desc">${item.description}</div>
                        <a href="${item.link}" target="_blank" class="hof-link">View on Bugcrowd →</a>
                    `;
                    
                    hofGrid.appendChild(itemElement);
                });
            }
            
            // Initial creation
            createGrid();
            
            // Recreate on resize
            window.addEventListener('resize', createGrid);
            
            // Simple scroll animation
            const observerOptions = {
                threshold: 0.1
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);
            
            // Observe all fade-in elements
            document.querySelectorAll('.fade-in').forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(10px)';
                observer.observe(el);
            });
        });
    </script>
